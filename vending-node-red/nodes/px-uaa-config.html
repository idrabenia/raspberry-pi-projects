<script type="text/javascript">
    RED.nodes.registerType('px-uaa-config', {
      category: 'config',
      defaults: {
        name: { value: '', required: true },
        uaaUrl: { value: '', required: true },
        clientId: { value: '', required: true },
        clientSecret: { value: '', required: true }
      },
      label: function() {
        return this.name || 'Unnamed UAA Config';
      }
    });
</script>

<script type="text/x-red" data-template-name="px-uaa-config">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-config-input-uaaUrl">UAA Url</label>
    <input type="text" id="node-config-input-uaaUrl" placeholder="UAA Url" />
  </div>

  <div class="form-row">
    <label for="node-config-input-clientId">Client ID</label>
    <input type="text" id="node-config-input-clientId" placeholder="Client ID" />
  </div>

  <div class="form-row">
    <label for="node-config-input-clientSecret">Client Secret</label>
    <input type="password" id="node-config-input-clientSecret" placeholder="Client Secret" />
  </div>
</script>
